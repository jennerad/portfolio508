	<body>
		<div id="contact-wrapper">
			<form action="MAILTO:jennifernerad@yahoo.com" method="post" enctype="text/plain">
				<h2> </h2>
			 	<!-- <legend>Send me an email</legend> -->
			 	<label for="name-first">Name:*</label><br>
			 		<input type="text" placeholder="First" id="name-first" name="name[first]" required >
			 		<input type="text" placeholder="Last" id="name-last" name="name[last]" size="47%" required>
			 	</br>
			 	<label for="email-address">Email Address:*</label>
			 		<input type="email" id="email-address" placeholder="youremail@domain.com" name="email-address" required>
			 	<label for="subject">Subject:*</label>
			 		<input type="text" placeholder="Subject" id="subject" name="subject" required>
			 	<label for="message">Message:*</label>
			 		<textarea name="message" placeholder="What's up?" required></textarea>
				 <input id="submit" type="submit" value="Send">
			 </form>
		</div>
